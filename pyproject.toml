[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dogent"
version = "0.1.0"
description = "CLI-based interactive AI doc agent built on Claude Agent SDK"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Dogent"}]
dependencies = [
  "claude-agent-sdk>=0.1.12",
  "typer>=0.12",
  "rich>=13.7",
  "prompt_toolkit>=3.0",
  "pyyaml>=6.0",
  "httpx>=0.24",
  "pydantic>=2.6",
  "anyio>=4.0"
]

[project.scripts]
dogent = "dogent.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"dogent.prompts" = ["*.md"]
